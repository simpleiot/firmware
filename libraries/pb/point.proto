syntax = "proto3";

message Point {
  string type = 2;
  float value = 4;
  float index = 13;
  string text = 8;
  string key = 11;
  int32 tombstone = 12;
}

message Points {
  repeated Point points = 1;
}

message PointArray {
  uint64 starttime = 1;
  string type = 2;
  string key = 3;
  float samplerate = 4;
  repeated float values = 5;
}
